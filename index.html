<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <h1>We're launching soon</h1>
    <div class="timerContainer">
      <div class="timeSection">
        <div class="timeCard">
          <div id="days"></div>
          <div class="timeCardBottom"></div>
          <div class="timeCardGap bottom left"></div>
          <div class="timeCardGap bottom right"></div>
        </div>
        <h2>days</h2>
      </div>
      <div class="timeSection">
        <div class="timeCard">
          <div id="hours"></div>
          <div class="timeCardBottom"></div>
          <div class="timeCardGap bottom left"></div>
          <div class="timeCardGap bottom right"></div>
        </div>
        <h2>hours</h2>
      </div>
      <div class="timeSection">
        <div class="timeCard">
          <div id="minutes"></div>
          <div class="timeCardBottom"></div>
          <div class="timeCardGap bottom left"></div>
          <div class="timeCardGap bottom right"></div>
        </div>
        <h2>minutes</h2>
      </div>
      <div class="timeSection">
        <div class="timeCard">
          <div id="seconds"></div>
          <div class="timeCardBottom"></div>
          <div class="timeCardGap bottom left"></div>
          <div class="timeCardGap bottom right"></div>
        </div>
        <h2>seconds</h2>
      </div>
    </div>
    <div class="socialIcons">
      <img src="./images/icon-facebook.svg" alt="Facebook icon" />
      <img src="./images/icon-pinterest.svg" alt="pinterest icon" />
      <img src="./images/icon-instagram.svg" alt="instagram icon" />
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/GilsonJrr" target="_blank"
        >Gilson Vasconcelos</a
      >.
    </div>
    <script src="script.js"></script>
  </body>
</html>
